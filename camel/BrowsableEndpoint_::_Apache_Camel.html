 <h1 class="page">
  BrowsableEndpoint
 </h1>
 <div class="paragraph">
  <p>
   The
   <code>
    BrowseableEndpoint
   </code>
   is an extension interface an
   <code>
    Endpoint
   </code>
   may implement to support the browsing of the Message
   <a class="xref page" href="exchange.html">
    Exchanges
   </a>
   which are pending or have been sent on it.
  </p>
 </div>
 <div class="paragraph">
  <p>
   Some implementations include:
  </p>
 </div>
 <div class="ulist">
  <ul>
   <li>
    <p>
     <a class="xref page" href="../components/4.10.x/jms-component.html">
      JMS
     </a>
     for queues only
    </p>
   </li>
   <li>
    <p>
     <a class="xref page" href="../components/4.10.x/mock-component.html">
      Mock
     </a>
    </p>
   </li>
   <li>
    <p>
     <a class="xref page" href="../components/4.10.x/seda-component.html">
      SEDA
     </a>
    </p>
   </li>
  </ul>
 </div>
</article>
